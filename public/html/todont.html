<!DOCTYPE html>
<html>
  <head>
    <title>To-Don't</title>
    <link rel='stylesheet' href='../css/todont.css' />
  </head>
  <body> <script src="../js/todont.js"></script>

<section id='todo-form-area'>
        <form name='todo-form' id='todo-form' action='/add_todont' method='POST'>
                <label for='todo-item-text'>
                        To-Don't
                </label>
                <input type="text" name='todo-item-text' id='todo-item-text' maxlength="280">
                <select name='todo-item-priority' id='todo-item-priority'>
                        <option value='High'>High</option>
                        <option value='Normal' selected>Normal</option>
                        <option value='Low'>Low</option>
                </select>
                <input type="submit" name='todo-item-submit' id='todo-item-submit' value='Add'>
        </form>
        
        <form name='todo-filter' id='todo-filter' action='/filter_todont' method='GET'>        
                <select name='todo-filter-priority' id='todo-filter-priority'>
                        <option value='High'>High</option>
                        <option value='Normal'>Normal</option>
                        <option value='Low'>Low</option>
                        <option value='All' selected>All</option>
                </select>
                <input type="submit" name='todo-filter-submit' id='todo-filter-submit' value='Filter'>
        </form>
</section>
<section id='todo-list-area'>
        <ul id='todo-list'>
	</ul>
</section>

<template id='todo-item-template'>
        <li class='todo-item'>
                [<span class='todo-item-priority'>Normal</span>]
                <span class='todo-item-text'>Lorem Ipsum</span>
        </li>
</template>

  </body>
</html>
